<h2 class="mt-5 text-2xl font-bold">Buscar Gifs</h2>
<h3 class="text-sm text-gray-500">
  Buscar Gifs por nombre, descripcion o tags
</h3>

<section>
  <input
    type="text"
    placeholder="Buscar Gifs"
    class="border border-gray-300 rounded p-2 w-full mt-2"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>

<section>
  <gif-list [gifs]="gifs()"/>

</section>
